<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Daftar Posts</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addPost()" aria-label="Tambah post">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="loadPosts($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="posts && posts.length > 0; else empty">
    <ion-item-sliding *ngFor="let post of posts; trackBy: trackByPostId">
      <ion-item button (click)="viewDetail(post)">
        <ion-label>
          <h2>{{ post.title }}</h2>
          <p>{{ post.content | slice:0:80 }}...</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="medium" (click)="editPost(post)">
          <ion-icon name="create" aria-hidden="true"></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option color="danger" (click)="confirmDelete(post.id)">
          <ion-icon name="trash" aria-hidden="true"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #empty>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Belum ada posts</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Klik tombol <strong>+</strong> di kanan atas untuk menambah post baru.
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
